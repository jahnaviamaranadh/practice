<html>
    <head>
        <title>
            sponsor registration
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>
        <h1 align="center">SPONSOR REGISTRATION</h1>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <label>Name </label>
                    <input type="text"/>
                    <div>
                    <label>Email </label>
                    <input type="email"/></br>
                    </div>
                    <label>Mobile </label>
                    <input type="number"/>
                    <div>
                    <label>Job title </label>
                    <input type="text"/>
                    </div>
                    <label>Address</label>
                    <input type="text"/>
                </div>



            <div class="col-6">
                <label>company description</label>
                <input type="text"/>
                <div>
                <label>company face book page</label>
                <input type="text"/>
                </div>
                <div>
                <label>company twitter handle</label>
                <input type="text"/>
                </div>
                <div>
                <label>company linkedin</label>
                <input type="text"/>
                </div>
                <div>
                <label>sponsorship level </label>
                <input type="radio"/> gold </br>
                <input type="radio"/> diamond </br>
                <input type="radio"/> platinum </br>
                </div>
                <div>
                <label>additional guests</label></br>
                <input type="text"/>
                </div>


            
            </div>
            
            
            
            
            
            
            
            
            </div>
        </div>
    </body>
</html>
