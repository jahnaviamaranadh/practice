<html>

<head>
    <title>Form Validations</title>
</head>

<body>

    <h1>Form Validation Example</h1>
    <hr />
    <form>
        <label>User Name</label>
        <input type="text" required /> <br /><br />
        <label>Email </label>
        <input type="text" required /> <br /><br />
        <label>Mobile</label>
        <input type="text" placeholder="10 Digit Mobile" required /> <br /><br />
        <br>
        <label>Country</label>
        <input type="text" value="India" required /> <br />
        <input type="submit" value="Registration" />
    </form>
</body>

</html>
